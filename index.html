<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreBoard</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font link -->
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole">
      <div class="body">
        <div class="home">
          <h1>Home</h1>
          <div class="score">
            <p class="home-score">0</p>
          </div>
          <div class="function">
            <button onclick="addHome(1)">+1</button>
            <button onclick="addHome(2)">+2</button>
            <button onclick="addHome(3)">+3</button>
          </div>
        </div>
        <div class="home">
          <h1>Guest</h1>
          <div class="score">
            <p class="guest-score">0</p>
          </div>
          <div class="function">
            <button onclick="addGuest(1)">+1</button>
            <button onclick="addGuest(2)">+2</button>
            <button onclick="addGuest(3)">+3</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
